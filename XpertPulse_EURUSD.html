
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpertPulse - EUR/USD</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #2e2e2e; color: #fff; text-align: center; padding: 20px; }
        button { padding: 10px 20px; background-color: #444; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #666; }
        .signal { font-size: 24px; margin-top: 20px; }
        .green { color: green; }
        .red { color: red; }
        .gray { color: gray; }
        .time { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>XpertPulse - إشارات EUR/USD</h1>
    <button onclick="updateSignal()">تحديث الإشارة</button>
    <div id="signal" class="signal gray">انتظار...</div>
    <div id="time" class="time">الوقت: -</div>
    <script>
        function updateSignal() {
            var signals = ["شراء", "بيع"];
            var randomSignal = signals[Math.floor(Math.random() * signals.length)];
            var signalElement = document.getElementById("signal");
            var timeElement = document.getElementById("time");
            var currentTime = new Date().toLocaleTimeString();

            if (randomSignal === "شراء") {
                signalElement.className = "signal green";
                signalElement.innerText = "إشارة شراء";
            } else if (randomSignal === "بيع") {
                signalElement.className = "signal red";
                signalElement.innerText = "إشارة بيع";
            }

            timeElement.innerText = "الوقت: " + currentTime;
        }
    </script>
</body>
</html>
